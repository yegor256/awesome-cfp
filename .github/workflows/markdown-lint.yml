---
# yamllint disable rule:line-length
name: markdown-lint
'on':
  push:
  pull_request:
jobs:
  markdown-lint:
    timeout-minutes: 15
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - uses: DavidAnson/markdownlint-cli2-action@v21.0.0
        with:
          config: .markdownlint-cli2.jsonc
