---
# yamllint disable rule:line-length
name: tests
on: [ "push", "pull_request" ]
jobs:
  build:
    timeout-minutes: 15
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.14.0"
      - run: pip install -r requirements.txt
      - run: pytest
